<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Assessment</title>
    <link rel="Stylesheet" type="text/css" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1716af8fd8.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container-fluid">
        <!-- Product gallery shell to load HTML from JavaScript code -->
        <div id="product-grid" class="h-size">
            <div class="txt-heading text-center">
                <h1>Products</h1>
            </div>
            <div id="product-item-container" class="row"></div>
        </div>

         <!--  Shopping cart table wrapper  -->
         <div id="shopping-cart" class="h-size1 bg-light mt-4">
            <div class="txt-heading text-center">
                <h1>Shopping cart</h1>
            </div>
            <a onClick="emptyCart()" id="btnEmpty" class="btn btn-success">Empty Cart</a>
            <a href="#product-grid" id="btnBack" class="btn btn-danger">Back</a>
            <a onClick="payCart()" id="btnPay" class="btn btn-success">Pay</a>

            <div class="row" id="cartTableBody">
                
            </div>
            <div class="mt-4">
                <h2 class="text-right text-center" colspan="2">Total Quantiy:<span id="itemCount"></span></h2>
            <h2 class="text-right text-center">Total Amount:<span id="totalAmount" class="ans"></span></h2>
            </div>
           
            
        </div>
        <div id="hide" class="select h-size">
            <h1 class="text-success text-center"><b>Product Purchased</b></h1>
            <h3 class="text-success text-center">Transation Completed</h3>
            <h3 class="text-success text-center">Amount Paid:<span class=" amtpaid text-danger"></span></h3>
        </div>
    </div>
    


    <script src="./Jquery.min.js"></script>
    <script src="./js.js"></script>
</body>

</html>
