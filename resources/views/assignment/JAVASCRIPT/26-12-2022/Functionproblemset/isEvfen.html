<body>

<div class="text-center">
    <h1>EVEN(isEven())</h1>
    <h1>factorial(fact())</h1>
    <h1>Kababtosnake (Kebabtosnake())</h1>
    
</div>

<script>
    function isEven(i){
        if(i % 2 === 0 ){
            console.log("True");
        }
        else{
            console.log("False")
        }    
    }
    //2nd function

    function fact(num){
         
    var result = 1;
    for (var i = 2; i <= num; i++) {
        result *= i;
    }
    return result;
    }
    //3rd function
    function Kebabtosnake(str){
        var new_srt= str.replace(/-/g , "_");
        return new_srt;
    }
</script>
